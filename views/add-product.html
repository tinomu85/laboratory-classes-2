<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shop - Add product</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
      }
      form {
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      nav a {
        display: block;
        margin: 10px 0;
        color: #007bff;
        text-decoration: none;
      }
      nav a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add product</h1>
      <form action="/product/add" method="POST">
        <label>
          Name<br />
          <input type="text" name="name" required /> </label
        ><br />
        <label>
          Description<br />
          <input type="text" name="description" required /> </label
        ><br />
        <button type="submit">Add</button>
      </form>
      <nav>
        <a href="/">Home</a>
        <a href="/product/new">Newest product</a>
        <a href="/logout">Logout</a>
      </nav>
    </div>
  </body>
</html>
